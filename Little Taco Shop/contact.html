<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="This is the contact page of little tacos shop">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Little Taco Shop/style.css" type="text/css">
    <link rel="icon" href="/Little Taco Shop/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to The Little Taco Shop</h1>
        <nav>
            <ul>
                <li><a href="/Little Taco Shop/index.html">Home</a></li>
                <li><a href="/Little Taco Shop/index.html#about">About <abbr title="Little Tacos Shop">LTS</abbr></a></li>
                <li><a href="/Little Taco Shop/index.html#menu">Our Menu</a></li>
                <li><a href="/Little Taco Shop/hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="/Little Taco Shop/images/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tasty tacos!">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https:/httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name">
                    </p>
                    
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email">
                    </p>
                    
                    <p>
                        <label for="msg">Your Message:</label><br>
                        <textarea id="msg" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                    </fieldset>

                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
            </form>

        </article>

        <article>
            <h2>Our Location</h2>

            <p>
                <address>
                    555 Taco Temptation Lane, Suite T
                    <br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone : <a href="tel:5555555555">555-555-5555</a>
                </address>
            </p>
        </article>

        <p>
            <a href="#">Back to Top</a>
        </p>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
